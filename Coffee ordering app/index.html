<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Sacramento&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<header class="banner">
    <div class="headerParent">
    <p class="bannerText">Auri's Coffeshop</p>
  <img class="bannerImg" src="images/coffeeShop.jpg" >
</div>
</header>
<body>
    <div class="feed" id="feed"></div>
    <div id="orderTitle" class="orderTitle"> <p class="orderTitle">Your order</p></div>
<div class="order" id="order"> 
    
    <!-- Other order items go here -->
</div>
<div id="completeOrder"><button type='submit' id="completeBtn">Complete Order</button>

<div id="contact">
    <div id="contactText">
    <p id="contactTextStyle">Enter card details</p>
    </div>
    <div id="form">        
    <form id="contactForm">
        <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required/>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="Enter card number" required/>
        <input type="text" name="cardCVV" id="cardCVV" placeholder="Enter CVV" required/>

        <div id="btndiv"><button type='submit' id="submitBtn">Pay</button>
        </div>
    </form>
    </div>
</div>
<div id="endText"><p class="classEndText">Thank you for your purchase.Your order is on its way!</p></div>
    <script src="script.js" type="module"></script>
</body>
</html>
